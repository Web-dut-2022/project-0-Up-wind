<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css"/>
        <style type="text/css">
            body{
                background-color: #000;
                background-image: url(https://img6.bdstatic.com/img/image/pcindex/sunjunpchuazhoutu.JPG);
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="header-links">
                <a href="index.html">Baidu Search</a>
                <a href="advanced.html">Baidu Advanced Search</a>
            </div>
        </div>
        <div class="search-box">
            <img src="img/baiduimage.png" alt="Image logo" width="30%">
            <form action="https://image.baidu.com/search/index">
                <div class="text-box">
                    <input type="hidden" name="tn" value="baiduimage">
                    <input type="text" name="word">
                    <input type="image" name="BaiduSearch" src="img/baidu.png">
                </div>
            </form>
        </div>
        <div class="footer">
            背景图片来源：孙郡
        </div>
    </body>
</html>
